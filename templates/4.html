<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Chat Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the chat box */
        .chat-container {
            max-width: 800px; /* Set a wider width for the chat container */
            height: 400px; /* Set a fixed height for the chat container */
            overflow-y: auto; /* Enable vertical scroll when messages exceed container height */
            margin: 0 auto;
        }

        .receiver-message {
            background-color: #f0f0f0;
        }

        .image-message {
            max-width: 100%;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Chat Box
                </div>
                <div class="card-body">
                    <div class="chat-container">
                        <div id="chat-box" class="mb-6">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                    <div class="input-group">
                        <textarea id="message-input" class="form-control" placeholder="Type your message..."
                                  rows="1"></textarea>
                        <div class="input-group-append">
                            <button id="send-button" class="btn btn-primary">Send</button>
                            <input type="file" id="image-input" accept="image/*" style="display: none;">
                            <label for="image-input" class="btn btn-secondary">Image</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');

        sendButton.addEventListener('click', function () {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage('You', message, false);
                // Simulate receiver's response after 1 second
                setTimeout(() => {
                    appendMessage('Receiver', 'Hello from the other side!', true);
                }, 1000);
                messageInput.value = '';
            }
        });

        imageInput.addEventListener('change', function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const image = document.createElement('img');
                    image.src = event.target.result;
                    appendMessage('You', image, false);
                };
                reader.readAsDataURL(file);
            }
        });

        function appendMessage(sender, content, isReceiver) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('alert', 'mb-2');
            if (isReceiver) {
                messageElement.classList.add('receiver-message');
            } else {
                messageElement.classList.add('alert-primary');
            }

            if (typeof content === 'string') {
                messageElement.innerText = sender + ': ' + content;
            } else if (content instanceof Element) {
                if (content.tagName.toLowerCase() === 'img') {
                    content.classList.add('image-message');
                }
                const senderSpan = document.createElement('span');
                senderSpan.innerText = sender + ': ';
                messageElement.appendChild(senderSpan);
                messageElement.appendChild(content);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
        }
    });
</script>
</body>

</html>
