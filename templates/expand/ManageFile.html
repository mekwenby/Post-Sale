{% extends "New_S_Base.html" %}

{% block title %}
    资料库管理
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#upfiles">
        上传文件
    </button>
{% endblock %}

{% block body %}
    <div class="modal modal-success fade" id="upfiles" tabindex="-1" role="dialog" aria-labelledby="modal_success"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h6" id="modal_title_6">选择文件并上传</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="container mt-5">
                        <h2>上传文件</h2>
                        <form action="/S/upload" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="fileInput">选择文件</label>
                                <input type="file" class="form-control-file" id="fileInput" name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">上传</button>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-white" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    {% if user.name == "超管" %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">文件名</th>
                <th scope="col">删除</th>
            </tr>
            </thead>
            <tbody>
            {% for file in sorted_files %}
                <tr>
                    <td>{{ file }}</td>
                    <td style="width: 80px"><a href="/S/del_file/{{ file }}">删除</a></td>
                </tr>

            {% endfor %}
        </table>
    {% else %}
        权限不足
    {% endif %}
{% endblock %}

{% block style %}

{% endblock %}
